<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>ExamTrainer AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    select, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }
    button {
      background-color: #000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .quiz-container {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      max-width: 600px;
      border: 1px solid #ddd;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .footer {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 2rem;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ExamTrainer AI</h1>
  <textarea id="input" placeholder="Inserisci un testo da trasformare in quiz..."></textarea>

  <div>
    <select id="mode">
      <option value="quiz">Quiz</option>
    </select>
    <select id="language">
      <option value="it">üáÆüáπ Italiano</option>
      <option value="en">üá¨üáß English</option>
    </select>
    <button onclick="generate()">Genera</button>
  </div>

  <div id="quiz" class="quiz-container"></div>
  <button onclick="checkAnswers()">Verifica</button>

  <div class="footer">Powered by Gemini ‚Äì Hosted on Google Cloud</div>

  <script>
    let correctAnswers = [];

    async function generate() {
      const input = document.getElementById("input").value;
      const language = document.getElementById("language").value;
      const mode = document.getElementById("mode").value;
      const quiz = document.getElementById("quiz");

      quiz.innerHTML = "Attendi...";
      correctAnswers = [];

      try {
        const response = await fetch("https://examtrainer-api-244481818405.europe-west4.run.app/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input, language, mode })
        });

        const data = await response.json();

        if (data.questions) {
          quiz.innerHTML = "";
          data.questions.forEach((q, i) => {
            correctAnswers.push(q.answer); // esempio: "c"
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `
              <p><strong>${i + 1}. ${q.question}</strong></p>
              ${Object.entries(q.options).map(([key, val]) =>
                `<label><input type="radio" name="q${i}" value="${key}"> ${key}) ${val}</label><br>`
              ).join("")}
            `;
            quiz.appendChild(div);
          });
        } else {
          quiz.innerHTML = "Errore: formato risposta non valido.";
        }
      } catch (err) {
        quiz.innerHTML = "Errore durante la richiesta: " + err.message;
      }
    }

    function checkAnswers() {
      const quiz = document.getElementById("quiz");
      const questions = quiz.querySelectorAll(".question");

      questions.forEach((qDiv, i) => {
        const selected = qDiv.querySelector("input[name='q" + i + "']:checked");
        const result = document.createElement("p");
        if (!selected) {
          result.textContent = "‚ùå Nessuna risposta selezionata.";
          result.className = "wrong";
        } else if (selected.value === correctAnswers[i]) {
          result.textContent = "‚úÖ Corretto!";
          result.className = "correct";
        } else {
          result.textContent = `‚ùå Sbagliato. Risposta corretta: ${correctAnswers[i]})`;
          result.className = "wrong";
        }
        qDiv.appendChild(result);
      });
    }
  </script>
</body>
</html>
