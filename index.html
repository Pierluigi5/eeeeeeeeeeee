<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>ExamTrainer AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    select, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 0.5rem 0.5rem 1rem 0;
    }
    .quiz-block {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ExamTrainer AI</h1>
  <textarea id="input" placeholder="Inserisci un testo da trasformare in quiz..."></textarea>
  <br />
  <select id="language">
    <option value="it">üáÆüáπ Italiano</option>
    <option value="en">üá¨üáß English</option>
  </select>
  <button onclick="generate()">Genera Quiz</button>
  <div id="quiz-container"></div>
  <button onclick="checkAnswers()">Verifica Risposte</button>

  <script>
    let quizData = [];

    async function generate() {
      const text = document.getElementById("input").value;
      const language = document.getElementById("language").value;
      const container = document.getElementById("quiz-container");
      container.innerHTML = "Attendi...";

      const response = await fetch("https://examtrainer-api-244481818405.europe-west4.run.app/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text,
          language,
          mode: "quiz"
        })
      });

      const data = await response.json();

      if (data.quiz) {
        quizData = data.quiz;
        renderQuiz(data.quiz);
      } else {
        container.innerHTML = `<div style="color:red;">Errore: ${data.error || "Nessun quiz ricevuto."}</div>`;
      }
    }

    function renderQuiz(quiz) {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      quiz.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "quiz-block";
        div.innerHTML = `
          <p><strong>Domanda ${i + 1}:</strong> ${q.question}</p>
          ${q.options.map((opt, j) => `
            <label>
              <input type="radio" name="q${i}" value="${j}"> ${opt}
            </label><br />
          `).join("")}
          <div id="result-${i}" class="result"></div>
        `;
        container.appendChild(div);
      });
    }

    function checkAnswers() {
      quizData.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const result = document.getElementById(`result-${i}`);
        if (!selected) {
          result.innerHTML = "<span class='wrong'>‚ùå Nessuna risposta selezionata</span>";
        } else if (parseInt(selected.value) === q.answer) {
          result.innerHTML = "<span class='correct'>‚úÖ Corretto</span>";
        } else {
          result.innerHTML = "<span class='wrong'>‚ùå Sbagliato</span>";
        }
      });
    }
  </script>
</body>
</html>
