<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ExamTrainer AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea, select, button {
      width: 100%;
      max-width: 600px;
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: black;
    }
    .quiz-container {
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 1rem;
    }
    .question {
      margin-bottom: 1rem;
    }
    .correct {
      background-color: #c8f7c5;
    }
    .wrong {
      background-color: #f7c5c5;
    }
  </style>
</head>
<body>
  <h1>ExamTrainer AI</h1>

  <textarea id="input" placeholder="Inserisci un testo da trasformare in quiz..."></textarea>

  <select id="language">
    <option value="it">ðŸ‡®ðŸ‡¹ Italiano</option>
    <option value="en">ðŸ‡¬ðŸ‡§ English</option>
  </select>

  <button onclick="generateQuiz()">Genera Quiz</button>

  <div id="quiz" class="quiz-container"></div>
  <button id="submit" style="display:none;" onclick="checkAnswers()">Verifica Risposte</button>

  <script>
    let correctAnswers = [];

    async function generateQuiz() {
      const text = document.getElementById("input").value;
      const language = document.getElementById("language").value;
      const quizDiv = document.getElementById("quiz");
      document.getElementById("submit").style.display = "none";
      quizDiv.innerHTML = "Attendi...";

      const res = await fetch("https://examtrainer-api-244481818405.europe-west4.run.app/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, language: language, mode: "quiz" })
      });

      const data = await res.json();
      if (data.quiz) {
        quizDiv.innerHTML = "";
        correctAnswers = [];

        data.quiz.forEach((q, index) => {
          correctAnswers.push(q.answer);
          const questionDiv = document.createElement("div");
          questionDiv.className = "question";
          questionDiv.innerHTML = `<strong>${index + 1}. ${q.question}</strong><br>` +
            q.options.map((opt, i) => `
              <label>
                <input type="radio" name="q${index}" value="${i}"> ${opt}
              </label><br>`).join("");
          quizDiv.appendChild(questionDiv);
        });

        document.getElementById("submit").style.display = "block";
      } else {
        quizDiv.innerHTML = "Errore: " + (data.error || "Nessun quiz generato.");
      }
    }

    function checkAnswers() {
      const quizDiv = document.getElementById("quiz");
      const questions = quizDiv.querySelectorAll(".question");

      questions.forEach((questionDiv, i) => {
        const radios = questionDiv.querySelectorAll(`input[name="q${i}"]`);
        let selected = -1;

        radios.forEach((r, idx) => {
          if (r.checked) selected = idx;
          r.disabled = true;
        });

        if (selected === correctAnswers[i]) {
          questionDiv.classList.add("correct");
        } else {
          questionDiv.classList.add("wrong");
        }
      });
    }
  </script>
</body>
</html>
