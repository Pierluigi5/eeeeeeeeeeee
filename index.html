<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ExamTrainer AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    select, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      margin-right: 0.5rem;
    }
    button {
      background-color: #000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .output {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
      max-width: 600px;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>ExamTrainer AI</h1>
  <textarea id="input" placeholder="Inserisci un testo da trasformare in quiz..."></textarea>

  <div>
    <select id="mode">
      <option value="quiz">Quiz</option>
      <option value="flashcard">Flashcard</option>
      <option value="vero_falso">Vero/Falso</option>
    </select>

    <select id="language">
      <option value="it">ðŸ‡®ðŸ‡¹ Italiano</option>
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
    </select>

    <button onclick="generate()">Genera</button>
  </div>

  <div id="output" class="output">Il risultato apparirÃ  qui...</div>

  <script>
    async function generate() {
      const input = document.getElementById("input").value;
      const language = document.getElementById("language").value;
      const mode = document.getElementById("mode").value;
      const output = document.getElementById("output");

      output.textContent = "Attendi...";

      try {
        const response = await fetch("https://examtrainer-api-244481818405.europe-west4.run.app/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: input,
            language,
            mode
          })
        });

        const data = await response.json();

        // âœ… Supporta sia .output che .result per compatibilitÃ 
        if (data.output || data.result) {
          output.textContent = data.output || data.result;
        } else if (data.error) {
          output.textContent = "Errore: " + data.error;
        } else {
          output.textContent = "Errore sconosciuto: nessun dato ricevuto.";
        }
      } catch (err) {
        output.textContent = "Errore durante la richiesta: " + err.message;
      }
    }
  </script>
</body>
</html>
